<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="width: 30rem; background: #fffaf5;">
      <h2 class="text-center mb-4">{{ isEditMode ? 'Edit' : 'Add' }}Item</h2>
      <form (ngSubmit)="onSubmit()" #coffeeForm="ngForm">
        
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" 
                 class="form-control" 
                 [(ngModel)]="item.name" 
                 name="name" 
                 required 
                 placeholder="Enter item name">
        </div>

        <div class="mb-3">
            <label class="form-label">Brand Name</label>
            <input type="text" 
                   class="form-control" 
                   [(ngModel)]="item.brandName" 
                   name="brandName" 
                   required 
                   placeholder="Enter item brand name">
          </div>

          <div class="mb-3">
            <label class="form-label">Category </label>
            <input type="text" 
                   class="form-control" 
                   [(ngModel)]="item.category" 
                   name="category" 
                   required 
                   placeholder="Enter item category">
          </div>
  
        <div class="mb-3">
          <label class="form-label">Price (â‚¹)</label>
          <input type="number" 
                 class="form-control" 
                 [(ngModel)]="item.price" 
                 name="price" 
                 required 
                 placeholder="Enter price">
        </div>
  
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">{{ isEditMode ? 'Update' : 'Add' }}</button>
          <a routerLink="/items" class="btn btn-secondary">Cancel</a>
        </div>
  
      </form>
    </div>
  </div>
